<app-header/>

<main>
    <ul id="users">
        @for(user of users; track user.id) {
            <li>
                <app-user 
                    [user]="user" 
                    (select)="onSelectedUser($event)"
                />
            </li>
        }
    </ul>   
    
    @if(selectedUser){
        <!-- [name]="selectedUser ? selectedUser.name : 'undefined user'" -->
        <app-tasks
            [name]="selectedUser.name" 
        />
    } @else {
        <p id="fallback"> Select the user to see their tasks</p>
    }
</main>
